        body {

        .box {

        .box img {

            height: 100px;
            object-fit: contain;
        }
		@keyframes bounce {
		0%,
		20%,
		50%,
		80%,
		100% {
			transform: translateY(0);
			}
		40% {
			transform: translateY(-5px);
			}
		60% {
			transform: translateY(-5px);
			}
		}
		
		.box img:hover {
		animation: bounce 0.5s infinite;
		}

        .box h3, .box p {
            margin: 0;
            padding: 0;
        }
		.footer {
		  background-color: rgba(3, 108, 95, 0.6);
		  color: #ffffff;
		  text-align: center;
		  padding: 10px;
		  position: fixed;
		  left: 0;
		  bottom: 0;
		  width: 100%;
		}
		.spinner-container {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 10px; 
		}

		.spinner {
		  animation: spin 5s linear infinite;
		  height: 50px; 
		}

		@keyframes spin {
		  from {
			transform: rotate(0deg);
		  }
		  to {
			transform: rotate(360deg);
		  }
		}

    </style>
